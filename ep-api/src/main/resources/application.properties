## editable properties
# jsonrpc host info
klaytn.rpc.server.host=http://114.108.173.250
klaytn.rpc.server.port=8551


# Chain Router Async Configure
chain.router.async.poolSize=100
chain.router.async.maxPoolSize=100
chain.router.async.queueCapacity=50
chain.router.async.keepAliveSeconds=30


# TXGW Async Configure
txgw.router.async.poolSize=100
txgw.router.async.maxPoolSize=100
txgw.router.async.queueCapacity=50
txgw.router.async.keepAliveSeconds=30


# feepayer
feepayer.address=ENC(<ENC_ADDRESS>)
feepayer.password=ENC(<ENC_PASSWORD>)
feepayer.keyStoreFilePath=ENC(<ENC_KEYSTOREFILEPATH>)


# logging
logging.level.root=info
logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] %C{1}.%M[%L] %m%n




## do not edit properties
